<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Age Calculator | Azure Host</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-card">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label for="birthday">Enter your Date of Birth:</label>
            <input type="date" id="birthday">
            <button onclick="calculateAge()">Calculate Now</button>
        </div>
        <div id="result" class="result-display">
            <p>Enter your birth date to see the magic!</p>
        </div>
        <footer>Hosted on Azure Virtual Machine</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
